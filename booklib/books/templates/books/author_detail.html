{% extends "./base.html" %}

{% block content %}
    <h1>{{author.last_name}}, {{author.first_name}}</h1>

    <h3>Books</h3>
    {% for book in author.book_set.all %}
    <p>
        <a href="{% url 'book_detail' book.pk %}">{{book.title}}</a><br>
        Genre: {{book.genre}}<br>
        About: {{book.summary}}<br>
        Copies present: {{book.bookinstance_set.all.count}}<br>
    </p>
    {% endfor %}
{% endblock %}
